<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Left Panel -->
    <div class="left">
        <h2 id="panelTitle">New here?</h2>
        <p id="panelText">Create an account and join us today</p>
        <button onclick="toggleForm()">Sign Up</button>
    </div>

    <!-- Right Panel -->
    <div class="right">

        <!-- Login Form -->
        <div class="login">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>

        <!-- Sign Up Form -->
        <div class="signup">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Email Address">
                <input type="password" placeholder="Password">
                <button type="submit">Create Account</button>
            </form>
        </div>

    </div>
</div>

<script>
let isLoginVisible = true;

function toggleForm(){
    const loginForm = document.querySelector(".login");
    const signupForm = document.querySelector(".signup");
    const panelTitle = document.getElementById("panelTitle");
    const panelText = document.getElementById("panelText");
    const panelButton = document.querySelector(".left button");

    if(isLoginVisible){
        loginForm.style.display = "none";
        signupForm.style.display = "block";
        panelTitle.innerText = "Already have an account?";
        panelText.innerText = "Login with your existing account";
        panelButton.innerText = "Login";
    } else {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
        panelTitle.innerText = "New here?";
        panelText.innerText = "Create an account and join us today";
        panelButton.innerText = "Sign Up";
    }

    isLoginVisible = !isLoginVisible;
}
</script>

</body>
</html>
